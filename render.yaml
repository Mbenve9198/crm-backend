services:
  - type: web
    name: menuchat-crm-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENWA_HEADLESS
        value: "true"
      - key: OPENWA_SESSION_DATA_PATH
        value: /tmp/wa-sessions
      - key: PORT
        value: 10000
    disk:
      name: wa-sessions-disk
      mountPath: /tmp/wa-sessions
      sizeGB: 1 